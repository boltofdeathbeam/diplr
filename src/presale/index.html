                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Larger">Large</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <span>investing for own account</span>
                                <div class="checkbox-option pull-right">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="ToS" value="Checkbox" />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-with-label text-left">
                                    <span>Input With Outer Label:</span>
                                    <input type="text" />
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">
                                <input type="text" placeholder="amount you'd like to invest" />
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                            <span>I have read and agree with the ToS.</span>
                            <div class="checkbox-option pull-right">
                                <div class="inner"></div>
                                <input type="checkbox" name="ToS" value="Checkbox" />
                            </div>
